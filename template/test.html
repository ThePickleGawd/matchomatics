<!DOCTYPE html>
<html>
<head>
    <title>Match Report</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">Gunn Matchomatics!</h1>
        <h2>Brought to you by Dylan Lu!</h2>
        {% for match in matches %}
            <div class="bg-white p-4 rounded-lg shadow mb-4">
                <p class="text-lg"><strong>Name:</strong> {{ match.Name }}</p>
                <p class="text-lg"><strong>Grade:</strong> {{ match.Grade }}</p>
                <p class="text-lg"><strong>Percent:</strong> {{ match.Percent }}</p>
                <!-- Add more fields as per your CSV structure -->
            </div>
        {% endfor %}
    </div>
</body>
</html
