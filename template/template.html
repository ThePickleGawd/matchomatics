<!DOCTYPE html>
<html>
  <head>
    <title>Match Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @media print {
        .pagebreak {
          clear: both;
          page-break-after: always;
        }
        body {
          -webkit-print-color-adjust: exact;
        }
      }

      @font-face {
        font-family: headerFont;
        src: url('DancingScript.ttf');
      }

      .prettyFont {
        font-family: headerFont;
      }
    </style>
  </head>
  <body>
    {% for person_name, matches in all_persons.items() %} 
        {% set Name = person_name %}
        {% set Grade = matches[0]["Grade"] %}
        {% include 'template/person.html' %} 
    {% endfor %}
  </body>
</html>
